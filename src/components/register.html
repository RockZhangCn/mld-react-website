<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file -->
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>

    <main>
        <section id="register">
            <h2>Create a New Account</h2>
            <form action="/submit_registration" method="post">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="1" required>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                <div>
                    <label for="hobby">Favorite Hobby:</label>
                    <input type="text" id="hobby" name="hobby" required>
                </div>
                <div>
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="">Select a country</option>
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="australia">Australia</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="interests-container">
                    <label>Interests:</label>
                    <div class="interest-options">
                        <div class="interest-option">
                            <input type="checkbox" id="interest-tech" name="interests[]" value="technology">
                            <label for="interest-tech">Technology</label>
                        </div>
                        <div class="interest-option">
                            <input type="checkbox" id="interest-sports" name="interests[]" value="sports">
                            <label for="interest-sports">Sports</label>
                        </div>
                        <div class="interest-option">
                            <input type="checkbox" id="interest-music" name="interests[]" value="music">
                            <label for="interest-music">Music</label>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit">Register</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
